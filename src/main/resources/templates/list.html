<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To do Form</h1>
<a href="/add">Add a To do Task</a><br/>
<div th:each="todo: ${todos}">
    <h4 th:inline="text">[[${todo.task_name}]] @ [[${todo.due_date}]]</h4>
    <p th:text="${todo.priority}"></p>
</div>
</body>
</html>
